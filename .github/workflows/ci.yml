name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Use Docker Build for consistency and caching via Docker layers (local to runner)
    - name: Build and Run Backend Tests
      run: |
        docker build --target test --build-arg BUILD_MODE=ci -t backend-test -f backend/Dockerfile .
        docker run --rm -e BYPASS_AUTH=true backend-test

  ingestion-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Backend Base Image
      run: docker build -t vellum-backend:latest -f backend/Dockerfile .

    - name: Build Ingestion Image
      run: |
        docker build -t vellum-ingest -f kubeflow/pipelines/ingestion/Dockerfile .
  
  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # Build Frontend using Docker (verifies build works)
    - name: Build Frontend
      run: |
        docker build --target builder -t frontend-build \
          --build-arg VITE_API_URL=/api/v1 \
          --build-arg VITE_BYPASS_AUTH=true \
          ./frontend
  
  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run Lint in Playwright Container
      run: |
        docker build --target test -t frontend-test ./frontend
        docker run --rm frontend-test npm run lint
